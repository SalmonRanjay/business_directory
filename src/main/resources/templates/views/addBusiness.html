<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:include="fragments/layout :: main(title='Black Business Directory')">

<body>
    <div th:fragment="content">

        <div class="card mt-5">
            <div class="card-body">
                <form th:action="@{/register}" method="POST" th:object="${business}">
                    <div class="form-group">
                        <label for="name">Business Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}"/>
                        <div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="form-group">
                        <label for="category">Business category</label>
                        <input type="text" class="form-control" id="category" placeholder="Category" th:field="*{category}"/>
                        <div class="text text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
                    </div>

                    <div class="form-group">
                        <label for="location">Business location</label>
                        <input type="text" class="form-control" id="location" placeholder="Location" th:field="*{location}"/>
                       
                    </div>

                    <div class="form-group">
                        <label for="website">Business website</label>
                        <input type="text" class="form-control" id="website" placeholder="Website" th:field="*{website}"/>
                      
                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Enter email" th:field="*{email}">
                            <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
